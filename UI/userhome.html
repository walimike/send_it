    <div class="create_parcel">
      <h1>Create Parcel</h1>
      <div class="table">

          <tr>
            <th>Parcel Name</th>
            <th>Price</th>
            <th>Source</th>

    <div class="view-parcel">
      <h1>Edit Parcel</h1>

        <table id="detailstable">
          <tr>

 </body>
